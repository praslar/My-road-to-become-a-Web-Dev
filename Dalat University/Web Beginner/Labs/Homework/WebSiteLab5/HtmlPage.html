<!DOCTYPE html>
<html lang="vi-VN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Canvas</title>
    <style></style>

   

</head>
<body>
    <canvas id="myCanvas" width="600" height="400" style="border:1px dashed green;"></canvas>
    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.moveTo(50, 50);
        ctx.lineTo(350, 350);
        ctx.stroke();
    </script>
    <script>
         var c = document.getElementById("myCanvas");
         var ctx = c.getContext("2d");
         ctx.beginPath();
         ctx.arc(200, 200, 50, 0, 2 * Math.PI);
         ctx.stroke();
    </script>
    <script>
         var c = document.getElementById("myCanvas");
         var ctx = c.getContext("2d");
         ctx.font = "15pt Verdana";
         ctx.strokeText("Xuân Thắng", 350, 50);
    </script>
    <script>
         var c = document.getElementById("myCanvas");
         var ctx = c.getContext("2d");
         var grd = ctx.createLinearGradient(0, 0, 100, 25);
         grd.addColorStop(0, "red");
         grd.addColorStop(1, "white");         ctx.fillStyle = grd;
         ctx.fillRect(10, 10, 150, 80);
    </script>
</body >
</html >
