<!DOCTYPE html>
<html lang="vi-VN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>SVG</title>
    <style></style>
</head>
<body>
    <svg width="250" height="250">
        <circle cx="100" cy="100" r="50" stroke="red" stroke-width="5" fill="pink"></circle>
    </svg>
    <svg width="500" height="200">
        <rect width="500" height="200" stroke="green" fill="yellow"></rect>
    </svg>
    <svg width="400" height="200">
        <rect width="150" height="150" x="50" y="50" rx="25" ry="25" style="fill:red;"></rect>
    </svg>
    <svg width="300" height="200">
        <polygon points="100,10 40,198 190,78 10,78 160,198"
                 style="fill:lime;stroke:purple;stroke-width:5;fill-rule:evenodd;" />
    </svg>
</body>
</html>
