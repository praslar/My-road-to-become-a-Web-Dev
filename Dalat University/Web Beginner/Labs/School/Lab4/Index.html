<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Suggestion</title>
	<style>
		div.master{
			margin:auto;
			width:500px;
			height:500px;
		}
		div.left{
			width:250px;
			height:300px;
			float:left;
		}
		div.left label{
			color:black;
			font-weight:bold;
			padding:40px;
		}
		div.right{
			width:250px;
			height:300px;
			float:left;
		}
		button{
			margin:5px 5px 0px 0px;
			background-color:green;
			color:white;
			font:bold 13px Arial,Tahoma;
		}
		p{
			color:blue;
		}
	</style>
</head>
<body>
	<div class="master">
		<p>Nếu các bạn có góp ý về quá trình đào tạo của Khoa, 
		hãy liên hệ với chúng tôi. Xin vui lòng gõ tiếng Việt có dấu
		& nêu nội dung thông tin rõ ràng, rành mạch.</p>
		<form action="#">
			<div class="left">
				<label>Tên bạn :</label>
				<br />
				<br />
				<label>Email :</label>
				<br />
				<br />
				<label>Tiêu đề :</label>
				<br />
				<br />
				<label>Nội dung :</label>

			</div>
			<div class="right">
				<input type="text" size="30" />
				<br />
				<br />
				<input type="text" size="30" />
				<br />
				<br />
				<input type="text" size="30" />
				<br />
				<br />
				<textarea rows="15" cols="31"></textarea>
				<button type="submit">Gửi ý kiến</button>
				<button type="reset">Xóa làm lại</button>
			</div>
		</form>
	</div>
</body>
</html>
