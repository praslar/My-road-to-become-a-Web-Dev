<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http:www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<title>
			E_Learning
		</title>
		<meta http-equiv="Hello" content="text/html; charset=utf-8" />
		<style>
			table, td, th, tr{
				border:1px solid black;
				border-collapse:collapse;
				text-align:left;
				font-family:Arial;
				font-size:12pt;
				width:100%;
				color:blue;
			}
			#LastName{
				background-color:green;
			}
			.FirstRow{
				color:violet;
			}
			
		</style>
	</head>
	<body>
		<table>
			<tr>
				<th class="FirstRow">First Name</th>
				<th id="LastName">Last Name</th>
				<th>Points</th>
			</tr>
			<tr>
				<td class="FirstRow">Jill</td>
				<td id="LastName">Smith</td>
				<td>50</td>
			</tr>
			<tr>
				<td class="FirstRow">Eve</td>
				<td id="LastName">Jackson</td>
				<td>94</td>
			</tr>
			<tr>
				<td class="FirstRow">John</td>
				<td id="LastName">Doe</td>
				<td>80</td>
			</tr>
		</table>
	</body>
</html>
