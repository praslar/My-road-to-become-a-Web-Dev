<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="vi">
<head>
    <title>SVG</title>
    <style>
        svg{
            border:1px dashed green;
        }
    </style>
</head>
<body>
    <svg width="250" height="250" >
        <circle cx="100" cy="100" r="50" stroke="red" stroke-width="5" fill="pink"/>
    </svg>
    <svg width="500" height="200">
        <rect width="500" height="200" style="stroke:green; fill:yellow"></rect>
    </svg>
    <svg width="400" height="200">
        <rect x="50" y="50" rx="25" ry="25" width="150" height="150" style="fill:red"></rect>
    </svg>
    <svg width="300" height="200">
        <polygon points="100,10 40,198 190,78 10,78 160,198"
                 style="fill:blue; stroke:purple;stroke-width:5px;"></polygon>

    </svg>
</body>
</html>
