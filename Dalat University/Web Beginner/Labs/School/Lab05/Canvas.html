<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="vi">
<head>
    <title>Canvas</title>
    <style>

    </style>

</head>
<body>
    <canvas id="myCanvas" width="600" height="400" style="border:1px dashed green">
        
    </canvas>
    <script>
        // vẽ đường thẳng
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.moveTo(50, 50);
        ctx.lineTo(350, 350);
        ctx.stroke();
        // vẽ hình tròn
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.beginPath();
        ctx.arc(200, 200, 50, 0, 2 * Math.PI);
        ctx.stroke();
        // thiết kế chữ
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.font = "15pt Verdana";
        ctx.strokeText("Quốc Thái", 350, 50);
        // Thiết kế dải màu đỏ - trắng
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        // create gradient
        var grd = ctx.createLinearGradient(0, 0, 100, 25);
        grd.addColorStop(0, "red");
        grd.addColorStop(1, "white");
        // Fill with Gradient
        ctx.fillStyle = grd;
        ctx.fillRect(10, 10, 150, 80);
    </script>
</body>
</html>
